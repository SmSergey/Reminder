databaseChangeLog:
  - changeSet:
      id: create-users
      author: Smirnov Sergey
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: phone
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)